<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot WebSocket Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; }
        .hidden { display: none; }

        .username-page-container, .chat-container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            margin-top: 100px;
            border-radius: 8px;
            box-shadow: 0 1px 11px rgba(0, 0, 0, 0.27);
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .chat-header { text-align: center; margin-bottom: 20px; }
        .chat-header h2 { margin: 0; }

        ul { list-style: none; padding: 0; height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 20px; }
        ul li { padding: 10px; border-bottom: 1px solid #eee; }

        .event-message { text-align: center; color: #777; }
        .chat-message { position: relative; padding-left: 60px; }
        .chat-message i {
            position: absolute; left: 10px; top: 5px;
            background: #2196F3; color: white;
            width: 40px; height: 40px; line-height: 40px;
            border-radius: 50%; text-align: center;
            font-style: normal;
        }

        .chat-message span { font-weight: bold; }

        #messageForm input {
            width: 80%; padding: 10px; margin-right: 10px; border: 1px solid #ccc;
        }

        #messageForm button {
            padding: 10px 20px; background: #6db33f; color: white; border: none; cursor: pointer;
        }

        .connecting { text-align: center; color: #999; margin-bottom: 10px; }



    </style>
</head>
<body>

<div id="username-page">
    <div class="username-page-container">
        <h1>Enter Username to Join</h1>
        <form id="usernameForm">
            <input type="text" id="name" placeholder="Username" required />
            <button type="submit">Start Chatting</button>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>WebSocket Chatroom</h2>
        </div>
        <div class="connecting">Connecting...</div>
        <ul id="messageArea"></ul>
        <form id="messageForm">
            <input type="text" id="message" placeholder="Type your message..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<!-- SockJS + STOMP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    var usernamePage = document.querySelector('#username-page');
    var chatPage = document.querySelector('#chat-page');
    var usernameForm = document.querySelector('#usernameForm');
    var messageForm = document.querySelector('#messageForm');
    var messageInput = document.querySelector('#message');
    var messageArea = document.querySelector('#messageArea');
    var connectingElement = document.querySelector('.connecting');

    var stompClient = null;
    var username = null;

    var colors = ['#2196F3', '#32c787', '#00BCD4', '#ff5652', '#ffc107', '#ff85af', '#FF9800', '#39bbb0'];

    usernameForm.addEventListener('submit', function (event) {
        event.preventDefault();
        username = document.querySelector('#name').value.trim();
        if (username) {
            usernamePage.classList.add('hidden');
            chatPage.classList.remove('hidden');
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, onConnected, onError);
        }
    });

    function onConnected() {
        stompClient.subscribe('/topic/public', onMessageReceived);
        stompClient.send("/app/chat.addUser", {}, JSON.stringify({ sender: username, type: 'JOIN' }));
        connectingElement.classList.add('hidden');
    }

    function onError(error) {
        connectingElement.textContent = 'Could not connect. Refresh to retry!';
        connectingElement.style.color = 'red';
    }

    messageForm.addEventListener('submit', function (event) {
        event.preventDefault();
        var messageContent = messageInput.value.trim();
        if (messageContent && stompClient) {
            var chatMessage = { sender: username, content: messageContent, type: 'CHAT' };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }
    });

    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);
        var messageElement = document.createElement('li');

        if (message.type === 'JOIN' || message.type === 'LEAVE') {
            messageElement.classList.add('event-message');
            messageElement.textContent = message.sender + (message.type === 'JOIN' ? ' joined!' : ' left!');
        } else {
            messageElement.classList.add('chat-message');
            var avatar = document.createElement('i');
            avatar.textContent = message.sender[0];
            avatar.style.backgroundColor = getAvatarColor(message.sender);
            messageElement.appendChild(avatar);

            var nameSpan = document.createElement('span');
            nameSpan.textContent = message.sender + ": ";
            messageElement.appendChild(nameSpan);

            var contentP = document.createElement('p');
            contentP.textContent = message.content;
            messageElement.appendChild(contentP);
        }

        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    function getAvatarColor(name) {
        var hash = 0;
        for (var i = 0; i < name.length; i++) {
            hash = 31 * hash + name.charCodeAt(i);
        }
        var index = Math.abs(hash % colors.length);
        return colors[index];
    }
</script>
</body>
</html>
